<!DOCTYPE html>
{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'css/password/reset.css' %}"  />
    <title> new Password Reset</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
    <h2>Confirm Password Reset</h2>
    <form method="post" class="sign-in-form" >
        {% csrf_token %}
        <input type="hidden" name="uid" value="{{ uid }}">
        <input type="hidden" name="token" value="{{ token }}">
        
        <label for="id_new_password1">New Password:</label><br>
        <input type="password" id="id_new_password1" name="password1"><br>
        
        <label for="id_new_password2">Confirm New Password:</label><br>
        <input type="password" id="id_new_password2" name="password2"><br>
        
        <input type="submit" value="Reset Password">
    </form>
</div>
</div>

<div class="panels-container">
  <div class="panel left-panel">
    
    <img src="{% static "image/NewUserLoginPhoto/log.svg" %}" class="image" alt=""  />
  </div>
  
</div>
</div>

<script src="{% static 'css/javascript/NewUserLogin.js' %}"></script>
</body>
</html>
