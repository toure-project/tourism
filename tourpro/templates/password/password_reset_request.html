<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'css/password/reset.css' %}"  />
    <title>reset new password by email</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
    <h2>Password Reset Request</h2>
    <form method="post" class="sign-in-form">
        {% csrf_token %}
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br>
        <input type="submit" value="Reset">
    </form>
</div>
</div>

<div class="panels-container">
  <div class="panel left-panel">
    
    <img src="{% static "image/NewUserLoginPhoto/log.svg" %}" class="image" alt=""  />
  </div>
  
</div>
</div>

<script src="{% static 'css/javascript/NewUserLogin.js' %}" ></script> 


</body>
</html>
