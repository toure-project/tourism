<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="UserLogin.css" />
    <title>Sign in & Sign up Form For Managers</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password"  required/>
            </div>
            <div class="text"><a href="#" style="color:black">Forgot password?</a></div>
            <input type="submit" value="Login" class="btn solid" />
           
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="FirstName" required />
            </div>
            <div class="input-field">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="LastName"  required/>
              </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" required />
            </div>
            <div class="input-field">
              <i class="fas fa-phone fa-flip-horizontal"></i>
              <input type="text" placeholder="PhoneNumber" required  oninput="validateAddressInput(this)"/>
            </div>
            <span id="error-message" style="color: red;"></span>

<script>
function validateAddressInput(input) {
  const value = input.value;
  const errorMessage = document.getElementById('error-message');
  
  if (!/^\d+$/.test(value)) {
    errorMessage.textContent = 'Please enter a valid address with only numbers.';
    input.value = '';
  } else {
    errorMessage.textContent = '';
  }
}
</script>


            <div class="input-field">
              <i class="fas fa-map-marker-alt"></i>
              <input type="text" placeholder="Address" required />
            </div>
           
            <div class="input-field">
                
                <input type="text"  style="color: #aaa;
                font-weight: 500;" required/>
                <select style="background: none; outline: none;
                border: none;
                line-height: 1;
                font-weight: 600;
                font-size: 1.1rem;
                color: #333;
                width: 85%;">
                  <option value=""  style=" color: #333;
                  font-weight: 600;
                  font-size: 1.1rem;">Select Your Role</option>
                  <option value="option1" style=" color: #333;
                  font-weight: 600;
                  font-size: 1.1rem;">Hotel Manager</option>
                  <option value="option2" style=" color: #333;
                  font-weight: 600;
                  font-size: 1.1rem;">Transport Manager</option>
                </select>
              </div>
            <input type="submit" class="btn" value="Sign up" />
           
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
             Don't have account?
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="images/log.svg" class="image" alt=""  />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Travel to every corner of gurage zone!
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="images/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="NewUserLogin.js"></script>
  </body>
</html>
