<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="{% static 'css/user/UserLogin.css' %}" />
    <title>Sign in & Sign up Form</title>
  </head>
</head>
<body>
    <div class="container">
        <div class="forms-container">
          <div class="signin-signup">
    <h2>User Login</h2>
    {% if error_message %}
        <p>{{ error_message }}</p>
    {% endif %}
    <form method="post" class="sign-in-form">
        {% csrf_token %}
        <label for="username">username:</label><br>
        <input type="text" name="username"><br>
        
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password"><br>
        
        <input type="submit" value="Login">
    </form>
    <!-- <div>Don't have an account?
        <a href="{% url 'user_register' %}">Sign up now</a>
    </div> -->
    <div>
        <a href="{% url 'password_reset_request' %}">forgoten password</a>
    </div>

</div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Travel to every corner of gurage zone!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              <a href="{% url 'user_register' %}">Sign up</a>
          </button>
          
          </div>
          <img src="{% static "image/NewUserLoginPhoto/log.svg" %}" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
                Don't have an account?
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="{% static "image/NewUserLoginPhoto/register.svg" %}" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="{% static 'css/javascript/NewUserLogin.js' %}"></script>
  </body>
</html>
