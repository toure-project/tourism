{% load static %}
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Login and Registration Form in HTML & CSS | CodingLab</title>
  <link rel="stylesheet" href="{% static 'css/user/slidestyl.css' %}">
  <link rel="stylesheet" href="{% static 'css/Admin/adminlogin.css' %}">

  <!-- Fontawesome CDN Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <!-- Logo -->
        <!-- <img src="images/" alt=""> -->
        <!-- Logo -->
      </div>

<div class="signup-form">
    <div class="title">Signup</div>
  <form action="#" method="POST">
    {% csrf_token %}
      <div class="input-boxes">
        <div class="input-box">
          <i class="fas name">First Name:</label>
          <input type="text" id="fname" name="fname" required><br><br>
        </div>

        <div class="input-box">
          <i class="fas fa-envelope"></i>
          <label for="lname">Last Name:</label>
          <input type="text" id="lname" name="lname" required><br><br>
        </div>
        <div class="input-box">
          <i class="fas fa-lock"></i>
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required><br><br>
                </div>
        <div class="input-box">
          <i class="fas fa-lock"></i>
          <label for="phone">Phone Number:</label>
          <input type="text" id="phone" name="phone" required><br><br>
                </div>
        <div class="input-box">
          <i class="fa fa-phone"></i>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required><br><br>
                </div>
        
        <label for="role">Role:</label>
  <select id="role" name="role" required>
      <option value="Hotel Manager">Hotel Manager</option>
      <option value="Transport Manager">Transport Manager</option>
  </select><br><br>

       
        <div class="button input-box">
          <input type="submit" value="Sumbit">
        </div>
        <div class="text sign-up-text">Already have an account? 
        <a href="{% url 'login' %}">Login now </a> </div>
      </div>
</form>
</div>
</div>
