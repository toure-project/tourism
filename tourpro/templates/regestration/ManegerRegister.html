<!DOCTYPE html>
{% load static %} 
<html>
  <head>
    <meta charset="utf-8" />
    <title>Responsive Registration Form</title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
    <link rel="stylesheet" href="{% static 'css/New/New_Register.css' %}" />
    <style>
       body{
       background-image: url('/static/image/New_Manager.png');
    /* Adjust background properties as needed */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100%; /* Optionally, set the height to ensure the background covers the entire viewport */
}
    </style>
  </head>
  <body >
    <div class="container">
      <h1 class="form-title">Registration</h1>
      <form action="#" method="POST">
         {% csrf_token %}
       
        <div class="main-user-info">
           
          <div class="user-input-box">
            <label for="">first Name</label>
            <input type="text"
                    id="fname"
                    name="fname"
                    placeholder="Enter First Name" required/>
          </div>
          <div class="user-input-box">
            <label for="username">LastName</label>
            <input type="text"
                    id="lname"
                    name="lname"
                    placeholder="Enter LastName" required/>
          </div>
          <div class="user-input-box">
            <label for="">Address</label>
            <input type="text"
                    id="address"
                    name="address"
                    placeholder="Enter Address"/>
          </div>
          <div class="user-input-box">
            <label for="phone">Phone Number</label>
            <input type="text"
                    id="phone"
                    name="phone"
                    placeholder="Enter Phone Number" required oninput="validateAddressInput(this)"/>
          </div>
          <div class="user-input-box">
            <label for="email">Email</label>
            <input type="email"
                    id="email"
                    name="email"
                    placeholder="Enter Email" required/>
          </div>
          
          <span id="error-message" style="color: red;"></span>

          <script>
          function validateAddressInput(input) {
            const value = input.value;
            const errorMessage = document.getElementById('error-message');
            
            if (!/^\d+$/.test(value)) {
              errorMessage.textContent = 'Please enter a valid address with only numbers.';
              input.value = '';
            } else {
              errorMessage.textContent = '';
            }
          }
          </script>
          
          
        </div>
        <div class="user-input-box">
                
            
            <select required name="role" id="role" style="background: none; outline: none;

            border: none;
            line-height: 1;
            font-weight: 600;
            font-size: 1.1rem;
            color: white;
            width: 100%;">
              <option value=""  style=" color: white;
              font-weight: 600;
              font-size: 1.1rem;">Select Your Role</option>
              <option value="option1" style="  color: gray;
              font-weight: 600;
              font-size: 1.1rem;">Hotel Manager</option>
              <option value="option2" style=" color: gray;
              font-weight: 600;
              font-size: 1.1rem;">Transport Manager</option>
            </select>
          </div>
        <div class="form-submit-btn">
          <input type="submit" value="Sumbit">
        </div>
      </form>
    </div>
  </body>
</html>
