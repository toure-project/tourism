<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Responsive Registration Form</title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
    <link rel="stylesheet" href="New_Register.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="form-title">Registration</h1>
      <form action="#">
       
        <div class="main-user-info">
           
          <div class="user-input-box">
            <label for="">first Name</label>
            <input type="text"
                    id=""
                    name=""
                    placeholder="Enter First Name" required/>
          </div>
          <div class="user-input-box">
            <label for="username">LastName</label>
            <input type="text"
                    id=""
                    name=""
                    placeholder="Enter LastName" required/>
          </div>
          <div class="user-input-box">
            <label for="email">Email</label>
            <input type="email"
                    id="email"
                    name="email"
                    placeholder="Enter Email" required/>
          </div>
          <div class="user-input-box">
            <label for="phoneNumber">Phone Number</label>
            <input type="text"
                    id="phoneNumber"
                    name="phoneNumber"
                    placeholder="Enter Phone Number" required oninput="validateAddressInput(this)"/>
          </div>
          <span id="error-message" style="color: red;"></span>

          <script>
          function validateAddressInput(input) {
            const value = input.value;
            const errorMessage = document.getElementById('error-message');
            
            if (!/^\d+$/.test(value)) {
              errorMessage.textContent = 'Please enter a valid address with only numbers.';
              input.value = '';
            } else {
              errorMessage.textContent = '';
            }
          }
          </script>
          <div class="user-input-box">
            <label for="">Address</label>
            <input type="text"
                    id=""
                    name=""
                    placeholder="Enter Address"/>
          </div>
          
        </div>
        <div class="user-input-box">
                
            
            <select style="background: none; outline: none;

            border: none;
            line-height: 1;
            font-weight: 600;
            font-size: 1.1rem;
            color: white;
            width: 100%;">
              <option value=""  style=" color: white;
              font-weight: 600;
              font-size: 1.1rem;">Select Your Role</option>
              <option value="option1" style="  color: gray;
              font-weight: 600;
              font-size: 1.1rem;">Hotel Manager</option>
              <option value="option2" style=" color: gray;
              font-weight: 600;
              font-size: 1.1rem;">Transport Manager</option>
            </select>
          </div>
        <div class="form-submit-btn">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </body>
</html>
