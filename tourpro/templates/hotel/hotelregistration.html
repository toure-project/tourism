<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="{% static 'css/hotelregisration.css' %}">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>hotel Registration</title> 
</head>
<body>
    <div class="container">
        <header> Hotel's Registration</header>

        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form first">
                <div class="details personal">
                    <span class="title">hotels Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Hotel Name</label>
                            <input type="text" placeholder="Enter Hotel name" required name="hname">
                        </div>
                      
                
                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter  email" required name="email" title="Invalid Email">
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="text" placeholder="Enter mobile number" onkeypress="return /[0-9]/i.test(event.key)" maxlength="10" pattern="([0-9]){10,}" required>
                        </div>

                       

                        <div class="input-field">
                            <label>Address</label>
                            <input type="text" placeholder="Enter Hotel Address" name="address" required>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Room Requirement</span>

                    <div class="fields">
                        

                        <div class="input-field">
                            <label>Superior Room</label>
                            <input type="text" placeholder="Number Of Superior Room" required oninput="validateAddressInput(this)">
                        </div>
                        <span id="error-message" style="color: red;"></span>

<script>
function validateAddressInput(input) {
  const value = input.value;
  const errorMessage = document.getElementById('error-message');
  
  if (!/^\d+$/.test(value)) {
    errorMessage.textContent = 'Please enter a valid address with only numbers.';
    input.value = '';
  } else {
    errorMessage.textContent = '';
  }
}
</script>

<div class="input-field">
    <label>Deluxe Room</label>
    <input type="text" placeholder="Number Of Deluxe Room" required oninput="validateAddressInput(this)">
</div>
