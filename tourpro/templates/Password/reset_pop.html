  <style>
    /* CSS Animation keyframes */
    @keyframes popUp {
        0% {
            transform: translateY(50px) scale(0.8);
            opacity: 0;
        }
        100% {
            transform: translateY(-20px) scale(1.2);
            opacity: 1;
        }
        200% {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
    }

    /* CSS Styling */
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        text-align: center;
        padding: 20px;
    }

    h2 {
        color: hwb(216 3% 3% / 0.89);;
        font-size: 24px;
        margin-bottom: 10px;
        opacity: 0; /* Initially hidden */
    }

    p {
        color: black;
        font-size: 18px;
        text-align: left;
        display: inline-block;
        border-radius: 10px;
        padding: 10px 20px;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        opacity: 0; /* Initially hidden */
    }
</style>
<script>
    // JavaScript to trigger the animations sequentially
    document.addEventListener("DOMContentLoaded", function() {
        var heading = document.querySelector("h2");
        var paragraphs = document.querySelectorAll("p");
        var delay = 800; // Delay between each element's appearance in milliseconds

        setTimeout(function() {
            heading.style.animation = "popUp 1s ease-in-out";
            heading.style.opacity = 1;
        }, delay);

        for (var i = 0; i < paragraphs.length; i++) {
            setTimeout((function(index) {
                return function() {
                    paragraphs[index].style.animation = "popUp 1s ease-in-out";
                    paragraphs[index].style.opacity = 1;
                };
            })(i), (i + 1) * delay);
        }
    });
</script>
