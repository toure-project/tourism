<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="hotelregisration.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Add Package</title> 
</head>
<body>
    <div class="container">
        <header> Add Package</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Package Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Package Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>
                        <div class="input-field"><br>
                            <select required>
                                <label>Group/Personal</label>
                                <option value="Group">Group</option>
                                <option value="Personal"> Personal</option>
                                
                            </select> 
                            
                        </div>
                        <div class="input-field">
                            <label>Package Type</label>
                            <select required>
                                <option value="">Select a package type</option>
                                <option value="Standard">Standard</option>
                                <option value="Premium"> Premium</option>
                                <option value="Deluxe">Deluxe</option>
                            </select>
                        </div>
                
                        <div class="input-field">
                            <label>Price</label>
    
                            <input type="text" placeholder="Enter Price" required oninput="validateAddressInput(this)">
<span id="error-message" style="color: red;"></span>

<script>
function validateAddressInput(input) {
  const value = input.value;
  const errorMessage = document.getElementById('error-message');
  
  if (!/^\d+$/.test(value)) {
    errorMessage.textContent = 'Please enter a valid address with only numbers.';
    input.value = '';
  } else {
    errorMessage.textContent = '';
  }
}
</script>
                        </div>
                        <div class="input-field">
                            <label style="display: block; margin-bottom: 5px;">Description</label>
                            <textarea style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;" placeholder="Any Description about Package" required></textarea>
                        </div>
                        <div class="input-field">
                            <form method="POST" enctype="multipart/form-data">
                                <label style="display: block; margin-bottom: 5px;">Enter Photo</label>
                                <input type="file" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                            </form>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                  

                    <div class="fields">
                        
                        
      
                    </div>
                    <button class="sumbit">
                        <span class="btnText">Submit</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>

    <script src="script.js"></script>
</body>
</html>
