<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="AddEvent.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Event </title> 
</head>
<body>
    <div class="container">
        <header> Create upcomming Events</header>

        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Event Details</span><br>

                    <div class="fields">
                        <div class="input-field">
                            <label>Event Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>
                        
                        <div class="input-field">
                            <label>Address</label>
                            <input type="text" placeholder="Enter your Address" required>
                        </div>
                        <div class="input-field">
                            <label>Price</label>
                            <input type="number" placeholder="Enter Event Price" required>
                        </div>
                        <div class="input-field">
                            <label>Event Date</label>
                            <input type="date" placeholder="Enter your Address" required>
                        </div>
                        <div class="input-field">
                            <label>Event Time</label>
                            <input type="time" placeholder="Enter your Address"  min="09:00" max="18:00" required>
                        </div>
                        <div class="input-field">
                            <label>Event Description</label>
                           
                            <textarea placeholder="Type your message here..." tabindex="5" required></textarea>
                        </div><br>
                        <div class="fields"><br>
                        <div>
                            <form method="POST" enctype="multipart/form-data">
                                <label>Event Photo</label>
                                <input type="file">
                    
                            </form>
                        </div>
                           
                        </div>

                    </div>
                </div>

                <div class="details ID">
                  
                    <button class="sumbit">
                        <span class="btnText">Submit</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                </div> 
            </div>


    <script src="script.js"></script>
</body>
</html>
